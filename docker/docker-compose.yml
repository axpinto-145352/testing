version: '3.8'

# Gap Analysis Tool - Production Docker Compose
# Designed for CMMC compliance and classified network deployment

services:
  n8n:
    image: n8nio/n8n:1.74.2
    container_name: gap-analysis-n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_HOST}/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console,file
      - N8N_LOG_FILE_LOCATION=/home/node/.n8n/logs/n8n.log
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      # Environment-specific variables
      - MASTER_ROSTER_SHEET_ID=${MASTER_ROSTER_SHEET_ID}
      - SURVEY_CONFIG_SHEET_ID=${SURVEY_CONFIG_SHEET_ID}
      - RESPONSES_SHEET_ID=${RESPONSES_SHEET_ID}
      - DEMOGRAPHICS_SHEET_ID=${DEMOGRAPHICS_SHEET_ID}
      - ARCHIVE_SHEET_ID=${ARCHIVE_SHEET_ID}
      - ANALYTICS_SHEET_ID=${ANALYTICS_SHEET_ID}
      - NOTIFICATION_FROM_EMAIL=${NOTIFICATION_FROM_EMAIL}
      - ANALYST_EMAIL=${ANALYST_EMAIL}
      - DASHBOARD_URL=${DASHBOARD_URL}
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_logs:/home/node/.n8n/logs
    networks:
      - gap-analysis-internal
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: gap-analysis-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gap-analysis-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    container_name: gap-analysis-proxy
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    networks:
      - gap-analysis-internal
    depends_on:
      n8n:
        condition: service_healthy

  backup:
    image: postgres:16-alpine
    container_name: gap-analysis-backup
    environment:
      - PGHOST=postgres
      - PGUSER=${POSTGRES_USER:-n8n}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=n8n
    volumes:
      - backup_data:/backups
    networks:
      - gap-analysis-internal
    entrypoint: >
      sh -c "while true; do
        pg_dump -Fc > /backups/n8n_backup_$$(date +%Y%m%d_%H%M%S).dump;
        find /backups -type f -mtime +30 -delete;
        sleep 86400;
      done"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  n8n_data:
    driver: local
  n8n_logs:
    driver: local
  postgres_data:
    driver: local
  backup_data:
    driver: local

networks:
  gap-analysis-internal:
    driver: bridge
    internal: true
  default:
    driver: bridge
